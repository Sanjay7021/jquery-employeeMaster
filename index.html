<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <title>Vite App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style type="text/css">
    .loader {
      position: fixed;
      z-index: 99;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loader>img {
      width: 100px;
    }

    .loader.hidden {
      animation: fadeOut 8s;
      animation-fill-mode: forwards;
    }

    @keyframes fadeOut {
      100% {
        opacity: 0.9;
        visibility: hidden;
      }
    }

    .thumb {
      height: 500px;
      border: 3px solid blue;
      margin: 10px;
    }

    .hidden {
      display: none;
    }
  </style>

  <script type="text/javascript">
    window.addEventListener("load", function () {
      const loader = document.querySelector(".loader");
      loader.className += " hidden"; // class "loader hidden"
    });
  </script>
  <style>

  </style>
</head>

<body>

  <div class="loader">
    <img src="Preloader_2.gif" alt="Loading..." />
  </div>
  <nav class="navbar navbar-dark bg-dark">
    <!-- Navbar content -->
    <a class="navbar-brand" href="#">
      <img src="/Preloader_2.gif" width="30" height="30" class="d-inline-block align-top"
        alt="">
      MyEmployee.com
    </a>
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0" style="display: flex;">

      <li class="nav-item">
        <button class="btn btn-outline-success my-2 my-sm-0" id="show">CREATE NEW USER</button>

      </li>
    </ul>
    <ul class="navbar-nav my-2 my-lg-0" style="margin-right: 10px;">
      <select name="" id="dropdown" class="form-control mr-sm-2">
        <option value="select">Sort By</option>
        <option >Ascending</option>
        <option >Dscending</option>
      </select>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2 search_name" type="search" placeholder="Search By Email ID" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0 search" type="submit" id="search">Search</button>
    </form>

  </nav>
  <div id="app" style="width: 30%;border: 0px solid gray; margin-left: 600px;" class="hidden">
    <form>
      <h3 align="center">Update Employee</h3>

      <div class="form-group center">
        <label for="formGroupExampleInput">Name:</label>
        <input type="text" id="user_id" hidden>
        <input type="text" class="form-control name" id="formGroupExampleInput" class="name"
          placeholder="Example input">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Email:</label>
        <input type="text" class="form-control email" id="formGroupExampleInput2" class="email"
          placeholder="Another input" disabled>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Gender</label>
      </div>

      <input type="text" class="form-control gender" id="formGroupExampleInput2" class="gender"
        placeholder="Another input">
      <button class="btn btn-success" style="float: right;margin: 5px;" id="remove">DONE</button>
      <button class="btn btn-warning" style="float: right;margin: 5px;" id="update">UPDATE</button>

    </form>

  </div>

  <div id="app1" style="width: 30%;border: 0px solid gray; margin-left: 600px;" class="hidden">
    <form>
      <h3 align="center">CREATE NEW EMPLOYEE</h3>

      <div class="form-group center">
        <label for="formGroupExampleInput">Name:</label>
        <!-- <input type="text" id="user_id" hidden> -->
        <input type="text" class="form-control create_name" id="formGroupExampleInput" class="name"
          placeholder="Example input">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Email:</label>
        <input type="text" class="form-control create_email" id="formGroupExampleInput2" class="email"
          placeholder="Another input">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Gender: </label>
        <input type="radio" name="gen" value="male"> Male
        <input type="radio" name="gen" value="female"> Female
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Status: </label>
        <input type="radio" name="status" id="" value="active"> Active
        <input type="radio" name="status" id="" value="inactive"> Inactive
      </div>

      <button class="btn btn-success" style="float: right;margin: 5px;" id="create_remove">DONE</button>
      <button class="btn btn-warning" style="float: right;margin: 5px;" id="create">CREATE</button>

    </form>

  </div><br><br>

  <h2 align="center" style="color: blue;">Employee Master</h2>
  <table class="table table-striped w-75 p-3" align="center">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Gender</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody class="body" id="tableResult">
    </tbody>
  </table>

    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div> -->
  <script type="text/javascript" src="/main.js"></script>
</body>

</html>
